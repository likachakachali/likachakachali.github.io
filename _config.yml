theme: jekyll-theme-so-simple
remote_theme: mmistakes/so-simple-theme
url: "https://likachakachali.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
locale: ja_JP
title: すんよる
logo: /assets/icons/icon.png
date_format: "%Y/%m/%d"
read_time: true
words_per_minute: 200
mathjax: true
google_fonts:
  - name: "Noto Serif SC"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
google_site_verification: "ANsMeBoiDocCecObDQ1-xitnUcuKk9ZJtirfdtICiK4"
google_analytics: "UA-37857782-1"
disqus:
  shortname: "kacha"
twitter:
  username: "kachathestrong1"

# Liquid
liquid:
  error_mode: strict

# Build settings
permalink: /:categories/:title/
markdown: kramdown
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: /page:num/

# Search
search_full_content: false # can have performance implications for large sites

# Taxonomy pages
category_archive_path: "/foo/#"
tag_archive_path: "/tags/#"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Front Matter Defaults
defaults:
  # Posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: true

# Site Author
author:
  name: り すんよる
  email: kachathestrongger@gmail.com
  # Used by `jekyll-seo-tag`:
  twitter: kachathestrong1
  github: likachakachali
  picture:
  links:
    - title:
      url:
      icon:

# Footer Links
footer_links:
  - title: Twitter
    url: https://twitter.com/kachathestrong1
    icon: fab fa-twitter-square
  - title: Instagram
    url: https://instagram.com/seungyoulli
    icon: fab fa-instagram
  - title: GitHub
    url: https://github.com/likachakachali
    icon: fab fa-github-square
